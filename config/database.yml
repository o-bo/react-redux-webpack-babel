# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  username: <%= Figaro.env.mysql_username %>
  host: 127.0.0.1
  password: <%= Figaro.env.mysql_password %>
  port: 3306

development:
  <<: *default
  database: react_redux_webpack_babel_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: react_redux_webpack_babel_test

production:
  <<: *default
  database: react_redux_webpack_babel_production
